<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
    </header>
    <main class="main bg-[#FFFEFC]">
        <div class="container mx-auto my-2 flex justify-center">
            <section class="section__login flex-initial basis-1/2  rounded-3xl w-full">
                <div class="absolute z-10 ml-10 md:ml- md:h-1/3 lg:h-4/6 xl:h-5/6 flex flex-col place-content-end">
                    <h2 class="name__login text-white text-3xl">Lorem Ipsum is simply</h2>
                    <p class="texT text-white text-lg">Lorem Ipsum is simply</p>
                </div>
                <img class="img_cat flex relative mx-auto rounded-3xl h-full" src="./assets/Cat.png" alt="cat">
            </section>
            <section class="justify-around basis-1/2  rounded-3xl w-full">
                    <div class="flex flex-col max-w-md w-full mx-auto">
                        <h2 class="mt-6 text-center text-3xl texT mb-5">
                            Welcome to lorem..!
                        </h2>
                        <div class="flex justify-center ">
                            <div class="flex justify-around w-72 h-10 rounded-3xl bg-[#F8EDDD]">
                              <div class="flex justify-around w-64 my-auto">
                                <input type="button" value="Login" id="login" class="login active relative w-1/2 h-7 flex justify-center items-center border border-transparent rounded-3xl hover:bg-[#553E19] hover:text-white focus:outline-none">

                                <input type="button" value="Register" id="register" class="register staticText relative w-1/2 h-7 flex justify-center items-center border border-transparent rounded-3xl hover:bg-[#553E19] hover:text-white focus:outline-none"> 
                              </div>
                            </div>
                        </div>
                        <p class="texT mt-8 mb-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                      <form class="logo-form mt-8 space-y-7 w-full" id="logo-form" action="#" method="POST">
                        <input type="hidden" name="remember" value="true">
                        <div class="rounded-md shadow-sm -space-y-px">
                          <div class="mb-4">
                            <label for="email-address" class="texT pb-2">User name</label>
                            <input id="user-name" name="name" type="name" autocomplete="name" required 
                                class="w-full mt-2 px-4 py-2 border border-[#9E896A] rounded-3xl text-sm text-gray-700 focus:outline-none focus:border-[#F8EDDD]" placeholder="Enter your User name">
                          </div>
                          <div class="password">
                            <label for="password" class="texT">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="w-full mt-2 px-4 py-2 border border-[#9E896A] rounded-3xl text-sm text-gray-700 focus:outline-none focus:border-[#F8EDDD]" placeholder="Enter your Password">
                            <a href="#" class="password-control w-6 h-6" ></a>
                          </div>
                        </div>
                  
                        <div class="flex items-center justify-end">                
                          <div class="text-sm">
                            <a href="#" class="texT text-gray-900 hover:text-[#9E896A]">
                              Forgot password?
                            </a>
                          </div>
                        </div>
                  
                        <div class="flex justify-end">
                          <button type="submit" class="texT group relative w-48 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-3xl text-white bg-[#9E896A] hover:bg-[#553E19] focus:outline-none focus:ring-2">
                            Login
                          </button>
                        </div>
                      </form>

                      <form class="register-form mt-8 space-y-7 w-full hidden" id="register-form" action="#" method="POST">
                        <input type="hidden" name="remember" value="true">
                        <div class="rounded-md shadow-sm -space-y-px">
                          <div class="mb-3">
                            <label for="email-address" class="texT pb-2">Email Address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required 
                                class="w-full mt-2 px-4 py-2 border border-[#9E896A] rounded-3xl text-sm text-gray-700 focus:outline-none focus:border-[#F8EDDD]" placeholder="Enter your Email Address">
                          </div>
                          <div class="mb-3">
                            <label for="email-address" class="texT pb-2">User name</label>
                            <input id="user-name" name="name" type="name" autocomplete="name" required 
                                class="w-full mt-2 px-4 py-2 border border-[#9E896A] rounded-3xl text-sm text-gray-700 focus:outline-none focus:border-[#F8EDDD]" placeholder="Enter your User name">
                          </div>
                          <div class="password">
                            <label for="password" class="texT">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="w-full mt-2 px-4 py-2 border border-[#9E896A] rounded-3xl text-sm text-gray-700 focus:outline-none focus:border-[#F8EDDD]" placeholder="Enter your Password">
                                <a href="#" class="password-control w-6 h-6"></a>
                          </div>
                        </div>
                  
                        <div class="flex items-center justify-end">                
                          <div class="text-sm">
                            <a href="#" class="texT text-gray-900 hover:text-[#9E896A]">
                              Forgot password?
                            </a>
                          </div>
                        </div>
                  
                        <div class="flex justify-end">
                          <button type="submit" class="texT group relative w-48 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-3xl text-white bg-[#9E896A] hover:bg-[#553E19] focus:outline-none focus:ring-2">
                            Register
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>

            </section>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
